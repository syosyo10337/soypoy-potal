[build]
  command = "pnpm build"
  publish = ".next"

# Next.js 15 Server Actions対応
[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Server Actionsのペイロードサイズ制限を引き上げ
  # 画像アップロード対応のため10MBに設定
  node_bundler = "esbuild"

# リダイレクトルール（Next.jsがハンドリング）
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
  force = false

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
  force = false

# キャッシュ設定
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

